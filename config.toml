baseurl = "https://team317.gitee.io/"
title = "Team317"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author]
  name = "Team317"
  bio = "所有事物都在发展，每个人都在不断成长，我也在向前推进着。"
  avatar = "img/profile.png"

[Params]
  description = "John Doe's Personal blog about everything" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["python笔记", "编程散记", "数据处理", "算法", "C语言笔记", "C++笔记", "html&css&js"]  # 这里所列文件夹中的内容将会展示在主页面上

[Params.logo]
  subtitle = "欢迎访问我的博客空间" # Logo subtitle
  image = "img/_mountain climbing.png"

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["ddg-search", "recent", "categories", "taglist", "social", "languages"]



[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget, 只显示列在了mainSections中的博客
  categories_counter = true # Enable counter for each category in "Categories" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget


